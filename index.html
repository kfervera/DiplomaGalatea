<script src="html2pdf.bundle.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    // console.log($('body')[0]);
    // console.log(document.body)
    
    $("#cmd").click(function () {
      let $elementoParaConvertir = "<div class='diploma'><div class='title'><img style='width: 500px;' src='Certificado.png' alt=''></div><div class='cuerpo'><div class='logo'><img style='width: 200px;' src='logo.png' alt=''></div><br><span>El presente es para certificar que:</span><h1>" + $("#nombres").val() + "</h1><p>Ha culminado satisfactoriamente 1 (un) año en las filas de galatea compartiendo su trabajo y promoviendo la cultura en la ciudad de Cajamarca</p><div class='logo'><img style='width: 200px;' src='firma.png' alt=''></div></div><div class='imagen'><img style='width: 300px;' src='imagen.png' alt=''></div></div>"; // <-- Aquí puedes elegir cualquier elemento del DOM
      console.log($("#nombres").val());
      console.log($elementoParaConvertir);
      html2pdf()
        .set({
          margin: 0,
          filename: 'diploma.pdf',
          image: {
            type: 'jpeg',
            quality: 0.98
          },
          html2canvas: {
            scale: 3, // A mayor escala, mejores gráficos, pero más peso
            letterRendering: true,
          },
          jsPDF: {
            unit: "in",
            format: "a4",
            orientation: 'landscape' // landscape o portrait
          }
        })
        .from($elementoParaConvertir)
        .save()
        .catch(err => console.log(err));
    });


  });
